{% extends "base.html" %}
{% block titulo %}
Resultados da pesquisa
{% endblock %}

{% block main %}
    {% for capa in capas %}
    <div class="home-exp-livros">
        <div class="home_livro">
            <img class="capa_home" src="data:image/jpeg;base64,{{ capa.imagem_base64 }}" alt="Capa {{ capa.nome_livro }}">
            {% if capa.status == "Dispon√≠vel" %}
                <a class="home-livro-nome" href="{{ url_for('reserva', id_livro=capa['id']) }}" style="color: green;">{{ capa.nome_livro }}</a>
            {% elif capa.status == "Reservado" %}
                <a class="home-livro-nome" href="{{ url_for('reserva', id_livro=capa['id']) }}" style="color: red;">{{ capa.nome_livro }}</a>
            {% endif %}
        </div>
    </div>
    {% endfor %}
{% endblock %}
