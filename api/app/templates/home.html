{% extends "base.html" %}

{% block main %}
    <div class="home-exp-livros">
    {% for capa in capas %}
        <div class="home_livro">
            <img class="capa_home" src="{{ url_for( 'static', filename='capas/{}'.format(capa.imagem)) }}" alt="Capa {{ capa.nome_livro }}">
            {% if capa.status == "Dispon√≠vel" %}
                <a class="home-livro-nome" href="{{ url_for('reserva', id_livro=capa[1]) }}" style="color: green;">{{ capa.nome_livro }}</a>
            {% elif capa.status == "Reservado" %}
                <a class="home-livro-nome" href="{{ url_for('reserva', id_livro=capa[1]) }}" style="color: red;">{{ capa.nome_livro }}</a>
            {% endif %}
        </div>
    {% endfor %}
    </div>
{% endblock %}
